name: Build Surface-enabled Vanilla OS

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '20 2 * * 0'  # Weekly build to get base image updates

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: surface-vanillaos

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Removed Docker Buildx setup - use regular docker build for single platform

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=schedule,pattern={{date 'YYYYMMDD'}}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push
      run: |
        # Build the image
        docker build -f ./Containerfile -t temp-image .
        
        # Tag and push all the generated tags
        for tag in ${{ steps.meta.outputs.tags }}; do
          echo "Tagging and pushing $tag"
          docker tag temp-image $tag
          docker push $tag
        done
